<ion-view>
<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Title</span>
    <input type="text" placeholder="Give it a name" ng-model="data.titleText">
  </label>
  <a class="item item-icon-left" ng-click="show()">
    <i class="icon ion-ios7-pricetag"></i>
    Tags
    <span class="item-note" ng-repeat="(key, val) in data.currentTags">
      {{key}}&nbsp
    </span>
  </a>
  <a class="item item-divider">
    Attach...
  </a>
  <a class="item item-icon-left">
    <i class="icon ion-chatbubble-working"></i>
    Text
  </a>
  <a class="item item-icon-left" ng-click="takePicture()">
    <i class="icon ion-ios7-camera"></i>
    Picture
    {{imageData}}
  </a>
  <a class="item item-icon-left">
    <i class="icon ion-mic-a"></i>
    Audio
    <!-- <span class="badge badge-assertive">0</span> -->
  </a>
</div>
<button class="button button-full button-positive no-margin orange" ng-click="saveStache()" style="font-size: 42px">
  MAKE STACHE
</button>
</ion-view>
