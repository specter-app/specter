<ion-view>
  <ion-content>
    <div class="list">
      <div ng-repeat="stache in staches">
        <a class="item item-thumbnail-left" href="#">
          <img src="http://typeinstereo.com/wp-content/uploads/2013/04/Weezer-Blue-Album-1994.jpg">
          <h2>{{stache.author}}</h2>
          <p>{{stache.title}}</p>
          <p>{{stache.date | timeConversion}}</p>
          <span class="item-note ion-ios7-pricetag" ng-show="stache.tags.length">
          <span ng-repeat="tag in stache.tags">
            {{tag}}&nbsp
          </span>
          </span>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
