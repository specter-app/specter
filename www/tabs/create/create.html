<ion-view>
  <!-- <ion-content> -->
    <div class="list list-inset">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Title</span>
        <input type="text" placeholder="Give it a name" ng-model="create.data.titleText">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Description</span>
        <input type="text" placeholder="Input your text" ng-model="create.data.content">
      </label>
      <a class="item item-icon-left" ng-click="create.show()">
        <i class="icon ion-ios7-pricetag"></i>
          Tags
        <span class="item-note" ng-repeat="(key, val) in create.data.currentTags">
          {{key}}&nbsp
        </span>
      </a>
     <!--  <label class="item item-input item-stacked-label">
        <span class="input-label">Clue</span>
        <input type="text" placeholder="Input your text" ng-model="create.data.content">
      </label> -->
      <div class="item button-bar">
      <a class="button item-icon-left" ng-click="create.takePicture()">
        <i class="icon ion-ios7-camera"></i>
        Picture
        <!-- <img src="{{create.imageData}}" height="100" width="100"> -->
      </a>
      <a class="button item-icon-left" ng-click="create.captureAudio()" >
        <i class="icon ion-mic-a"></i>
        Audio
      </a>
      </div>

      <!-- File upload -->
      <input class="button item-icon-left" type="file" id="files"/>
      <p id="status">Please select a file</p>
      <div style="border:1px solid gray;width:100px;height:100px"  id="preview"><img src="./www/img/ghost.jpg" style="width:100px;" /></div>

      <form method="POST" action="/submit_form/">
          <input type="hidden" id="avatar_url" name="avatar_url" value="./www/img/ghost.png" />
          <input class="button item-icon-left" type="submit" value="Submit photo"/>
      </form>
      
      <!-- <li class="item item-toggle"> -->
         <!-- <label class="toggle toggle-positive">
           <input type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label> -->
         <ion-checkbox ng-model="checked" ng-click="create.openPrivateModal()">
          Locked stache?
         </ion-checkbox>
      <!-- </li> -->
    </div>
      <button class="button button-large button-full button-assertive" ng-click="create.saveStache()">
      MAKE STACHE
      </button>
  </ion-content>
</ion-view>


<script id="private-modal.html" type="text/ng-template">
  <ion-modal-view>  
    <div class="list list-inset">
    <label class="item item-input item-stacked-label">
       <span class="input-label">Clue</span>
       <input type="text" placeholder="{{create.data.clue !== undefined ? create.data.clue : 'Type a clue'}}" ng-model="create.data.clue">
     </label>
    </div>
    <button class="button button-large button-full button-assertive" ng-click="create.closeModal()">
    Save
    </button>
  </ion-modal-view>
</script>
