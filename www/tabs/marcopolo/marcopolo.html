<ion-view>
<div class="bar bar-header bar-light">
</div>
  <ion-content>
    <google-map
      center="map.center" zoom="map.zoom"
      draggable="true"
      dragging="map.dragging"
      bounds="map.bounds"
      events="map.events"
      options="map.options"
      pan="true"
      control="map.control"
      options="map.options">
      <layer namespace="visualization" type="HeatmapLayer" show=true onCreated="marcopolo.heatLayerCallback"></layer>
    </google-map>
    <button class="button" ng-click="marcopolo.openFoundModal()">hi</button>
  </ion-content>
  <ion-footer-bar style="background-color:{{ marcopolo.proximityColor }}">
  </ion-footer-bar>
  <h6>{{marcopolo.distance | distance}}</h6>
</ion-view>

<script id="found-modal.html" type="text/ng-template">
  <ion-modal-view>  
    <div class="list list-inset">
    YOU DONE FOUND IT
    </div>
    <img ng-src="http://images.apple.com/macbook-pro/performance-retina/images/hero.jpg"></img>
  </ion-modal-view>
</script>
