<ion-header-bar align-title="center" class="bar-assertive">
  <h1 class="title">Discover Stache</h1>
</ion-header-bar>

<ion-content>
    <google-map
      center="map.center" zoom="map.zoom"
      draggable="true"
      dragging="map.dragging"
      bounds="map.bounds"
      events="map.events"
      options="map.options"
      pan="true"
      control="map.control"
      options="map.options">
      <layer namespace="visualization" type="HeatmapLayer" show=true onCreated="marcopolo.heatLayerCallback"></layer>
    </google-map>
    <div id="proximityColorBar" ng-style="marcopolo.barStyle"></div>
  </ion-content>
  <!-- <h6>{{marcopolo.distance | distance}}</h6> -->


<script id="found-modal.html" type="text/ng-template">
  <ion-modal-view style="margin-top:30px">
        <div style="float:right;" class="button button-clear" ng-click="modal.hide()">
          <span class="icon ion-close"></span>
        </div>
        <center><p style="font-size:14pt;font-weight:bold;">You discovered the stache!</p></center>
        <center ng-show=true>
          <img src="./img/ghost.jpg" style="height:100px;border:#455059 4px solid;"/>
        </cente>
    </div>
      <button class="button button-large button-full button-assertive" ng-click="marcopolo.goToProfileTab()">
        My Staches
      </button>
  </ion-modal-view>
</script>
